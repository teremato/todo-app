<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <div class="header fx">
        <div class="header_inner">
            <div class="logo">
                <span>To</span><span class="yellow_span">Do</span>
            </div>
            <div class="input_container">
                <input type="text" class="add_task" placeholder="Add new task...">
                <button class="button_add_task" >ADD</button>
            </div>
        </div>
    </div>
    <div class="task_section">
        <div class="task_section_inner">
            <div class="todo_container">To do</div>
            <hr width="100%" size="5px" color="gray">
            <div class="end_container">Complate</div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
